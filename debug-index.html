<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - DEBUG</title>
  <meta name="description" content="GameZone - Debug Test">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #fff;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ DEBUG TEST</h1>
    <p>Si vous voyez cette page, HTML/CSS fonctionne!</p>
    <button onclick="testJS()">Test JavaScript</button>
    <button onclick="showConsole()">Afficher Console</button>
    <div id="result" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px;"></div>
  </div>

  <script>
    console.log('‚úÖ DEBUG Page Loaded');
    
    function testJS() {
      document.getElementById('result').innerHTML = '‚úÖ JavaScript fonctionne! Heure: ' + new Date().toLocaleTimeString();
    }
    
    function showConsole() {
      document.getElementById('result').innerHTML = '‚úÖ Ouvrez la console F12 pour voir les messages';
      console.log('üéÆ DEBUG: Console test message');
      console.log('Environment:', typeof process !== 'undefined' ? process.env : 'process not available');
    }
    
    // Test if React is available
    setTimeout(() => {
      if (typeof window.React !== 'undefined') {
        console.log('‚úÖ React is available');
      } else {
        console.log('‚ö†Ô∏è React not available in window');
      }
    }, 1000);
  </script>
</body>
</html>
