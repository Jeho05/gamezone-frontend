<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Direct API</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
    </style>
</head>
<body>
    <h1>Test Direct API (CORS)</h1>
    
    <button onclick="testRegister()">Test Inscription</button>
    <button onclick="testLogin()">Test Login</button>
    
    <pre id="result"></pre>

    <script>
        const API_BASE = 'http://localhost/projet%20ismo/api';
        const result = document.getElementById('result');
        
        async function testRegister() {
            result.textContent = 'Test en cours...\\n';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'TestDirect',
                        email: 'direct' + Date.now() + '@test.com',
                        password: 'test1234'
                    })
                });
                
                result.textContent += `Status: ${response.status}\\n`;
                
                const text = await response.text();
                result.textContent += `Response:\\n${text}\\n`;
                
                const data = JSON.parse(text);
                if (response.ok) {
                    result.innerHTML += '<span class="success">✓ SUCCESS!\\n' + JSON.stringify(data, null, 2) + '</span>';
                } else {
                    result.innerHTML += '<span class="error">✗ Error: ' + data.error + '</span>';
                }
            } catch (error) {
                result.innerHTML += '<span class="error">✗ ERROR: ' + error.message + '</span>';
            }
        }
        
        async function testLogin() {
            result.textContent = 'Test login...\\n';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@gamezone.fr',
                        password: 'demo123'
                    })
                });
                
                result.textContent += `Status: ${response.status}\\n`;
                
                const text = await response.text();
                const data = JSON.parse(text);
                
                if (response.ok) {
                    result.innerHTML += '<span class="success">✓ LOGIN SUCCESS!\\n' + JSON.stringify(data.user, null, 2) + '</span>';
                } else {
                    result.innerHTML += '<span class="error">✗ Error: ' + data.error + '</span>';
                }
            } catch (error) {
                result.innerHTML += '<span class="error">✗ ERROR: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>
